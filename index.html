<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chorme App by JUNG</title>
  </head>
  <body>
    <div class="time">
      <h2 class="today"></h2>
      <h3 class="clock"></h3>
    </div>
    <div class="login">
      <form class="hidden" id="login-form">
        <input
          id="nameInput"
          type="text"
          placeholder="당신의 이름을 입력해주세요"
          min="0"
          maxlength="10"
        />
        <input id="submit" type="submit" value="저장" />
      </form>
      <h1 id="greeting" class="hidden"></h1>
    </div>
    <div class="todos">
      <form>
        <input type="text" placeholder="오늘 할일을 적어주세요" />
        <button class="saveBtn" type="submit">✔</button>
      </form>
      <ul class="todoList"></ul>
    </div>
    <script src="funcs/clock.js"></script>
    <script src="funcs/login.js"></script>
    <script src="funcs/todo.js"></script>
  </body>
</html>
